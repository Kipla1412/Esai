tabular:
  idcolumn: null
  textcolumns: null
  content: false

llm:
  method: litellm
  path: openrouter/meta-llama/llama-3.3-8b-instruct:free
  api_key: 
  api_base: https://openrouter.ai/api/v1
  temperature: 0.7

agent:
  math_agent:
    description: Does basic arithmetic
    max_iterations: 5
    method: tool
  
    tools:
      - name: add_numbers
        description: Add two numbers together
        target: src.agent.check.number.add_numbers

      - name: multiply
        description: Multiply two numbers
        target: src.agent.check.number.multiply

  weather_agent:
    description: Answers weather questions
    max_iterations: 5
    method: tool
    tools:
      - name: weather_tool
        description: Fetch live weather for a city
        target: src.agent.tool.weather.weather_tool

  default_agent:
    max_iterations: 5
    method: code
    tools:
      - python
      - websearch
      - webview

    

